
version: '3'

services:
  chatting-mysql:
    restart: always
    platform: linux/x86_64
    image: mysql:5.7
    container_name: chatting-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 1234
    volumes:
      - ./config/:/docker-entrypoint-initdb.d/
    ports:
      - 3307:3306

